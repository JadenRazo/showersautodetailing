services:
  postgres:
    image: postgres:16-alpine
    container_name: detailing-postgres
    environment:
      POSTGRES_USER: detailing_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: detailing_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U detailing_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: detailing-backend
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://detailing_user:${POSTGRES_PASSWORD}@postgres:5432/detailing_db
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres-data:
